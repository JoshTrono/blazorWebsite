<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Ensure the path gets appended as a fragment to the root URL
        if (window.location.pathname !== "/") {
            var newPath = window.location.pathname + window.location.search;
            window.location.replace("/#" + newPath); // Preserve the full path including query parameters
        }
    </script>
</head>
<body>
<h1>Redirecting...</h1>
</body>
</html>
