<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect to root ("/") and preserve the current path as a fragment
        if (window.location.pathname !== "/") {
            // Use the root URL and add the current path as a fragment to preserve SPA routing
            window.location.replace("/#" + window.location.pathname);
        }
    </script>
</head>
<body>
<h1>Redirecting...</h1>
</body>
</html>
