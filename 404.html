<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect to root ("/") and preserve the full path as a fragment
        if (window.location.pathname !== "/") {
            var newPath = window.location.pathname + window.location.search;
            window.location.replace("/#" + newPath); // No need for /your-repo-name
        }
    </script>
</head>
<body>
<h1>Redirecting...</h1>
</body>
</html>
