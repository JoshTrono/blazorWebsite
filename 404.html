<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Check if the current path isn't index.html, to avoid loops
        if (window.location.pathname !== "/index.html") {
            // Redirect to index.html and add the current path as a fragment
            window.location.replace("/index.html#" + window.location.pathname);
        }
    </script>
</head>
<body>
<h1>Redirecting...</h1>
</body>
</html>
